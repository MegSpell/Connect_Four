<!doctype html>
<head>
  <title>Connect 4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <h1>CONNECT FOUR!</h1>
        <h2>An oldie but a goodie!</h2>
        <h3>Get 4 in a row horiz, vert, or diagnol and WIN!</h3>
        <h4>Directions:</h4>
        <ol>
          <li>1.Type in a color for your player</li>
          <li>2. Click Start Game!</li>
          <li>3. Click the gray top box to drop your colored piece in that column!</li>
          <li>4. Have fun!</li>
        </ol>

        <input id="p1-color" placeholder="Player 1: choose your color">
        <input id="p2-color" placeholder="Player 2: choose your color">
        <br>
        <button id="start-game">Start Game!</button>
</div>  

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
